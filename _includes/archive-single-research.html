{% assign p = include.post | default: post %}

<div class="archive__item">
  <h2 class="archive__item-title">{{ p.title }}</h2>

  {% if p.venue %}
    <p class="archive__item-excerpt">{{ p.venue }}</p>
  {% elsif p.journal %}
    <p class="archive__item-excerpt">{{ p.journal }}</p>
  {% endif %}

  {% if p.excerpt %}
    <p class="archive__item-excerpt">{{ p.excerpt | markdownify | strip_html | truncatewords: 35 }}</p>
  {% endif %}
</div>
